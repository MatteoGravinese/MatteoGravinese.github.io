<html>
  <head>
    <meta charset="UTF-8">
    <title>Live Python Output</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.5.1/core.js"></script>
    <style>
      #term {
        background-color: #1e1e1e;   /* dark background */
        color: #ffffff;              /* white text */
        font-family: monospace;      /* console-like font */
        width: 500px;                /* fixed width */
        height: 250px;               /* fixed height */
        padding: 10px;
        border-radius: 6px;
        overflow-y: auto;            /* vertical scrollbar */
        overflow-x: auto;            /* horizontal scrollbar */
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Live Python Output Window</h1>
    <button py-click="run_script">Start Script</button>
    <py-terminal id="term"></py-terminal>
    <py-config>
      {
        "terminal": "#term"
      }
    </py-config>
    <py-script>
    from js import document
    from time import sleep
    def run_script(event=None):
      term = document.querySelector("#term")
      term.innerHTML = ""
      for i in range(1, 6):
        print(f"Step {i} running...")
        sleep(1)
      print("âœ… Done!")
    </py-script>
  </body>
</html>
