<html>
  <head>
    <meta charset="UTF-8">
    <title>Live Python Output</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.5.1/core.js"></script>
    <style>
      #term {
        display: block; 
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: monospace;
        width: 500px;
        height: 250px;
        padding: 10px;
        border-radius: 6px;
        overflow-y: auto;
        overflow-x: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        margin-top: 15px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Live Python Output Window</h1>
    <button py-click="run_script">Start Script</button>
    <div id="term"></div>
    <py-script>
    from js import document
    from time import sleep
    def run_script(event=None):
      term = document.getElementById("term")
      term.innerHTML = ""
      for i in range(1, 6):
        term.innerHTML += f"Step {i} running...<br>"
        sleep(1)
      term.innerHTML += "âœ… Done!<br>"
    </py-script>
  </body>
</html>
